<section class="min-vh-100 d-flex align-items-center login-background">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col-md-9 col-lg-6 col-xl-5 d-none d-lg-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid floating-img" alt="Sample image">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="card glass-card shadow-lg p-4">
          <form>
            <div class="text-center text-lg-start mb-4">
              <h2 class="fw-bold mb-1">¡Bienvenido de nuevo!</h2>
              <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <div class="d-grid mb-3">
              <button type="button" (click)="login()" class="btn btn-outline-dark btn-lg d-flex align-items-center justify-content-center gap-2 social-btn">
                <img height="20px" src="gmail-logo.png" alt="Google"/>
                <span class="small fw-semibold">Acceder con Google</span>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted small">O USA TU CORREO</p>
            </div>

            <div class="form-floating mb-4">
              <input type="email" id="email" class="form-control custom-input" placeholder="name@example.com" />
              <label for="email" class="text-muted">Correo electrónico</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" id="pass" class="form-control custom-input" placeholder="Password" />
              <label for="pass" class="text-muted">Contraseña</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember" />
                <label class="form-check-label small" for="remember">Recuérdame</label>
              </div>
              <a href="#!" class="text-decoration-none small text-primary fw-semibold">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="text-center text-lg-start">
              <button type="button" class="btn btn-primary btn-lg w-100 shadow-sm fw-bold mb-3 py-2">
                Entrar
              </button>
              <p class="small text-center mt-2 mb-0">
                ¿No tienes cuenta? <a href="#!" class="link-primary fw-bold text-decoration-none">Regístrate</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
